    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Ecommerce Glossary",
        "alternateName": "E-commerce Dictionary",
        "url": "https://mrgkanev.github.io/Ecommerce-Glossary/",
        "description": "A comprehensive glossary of 216+ ecommerce terms and definitions for online retail professionals.",
        "inLanguage": "en-US",
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://mrgkanev.github.io/Ecommerce-Glossary/?q={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        },
        "author": {
            "@type": "Person",
            "name": "Gabriel Kanev",
            "url": "https://github.com/MrGKanev"
        },
        "publisher": {
            "@type": "Person",
            "name": "Gabriel Kanev"
        },
        "dateModified": "2026-01-11",
        "datePublished": "2020-01-01"
    }
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "DefinedTermSet",
        "name": "Ecommerce Glossary",
        "description": "A comprehensive collection of 216+ ecommerce and online retail terms with definitions.",
        "url": "https://mrgkanev.github.io/Ecommerce-Glossary/",
        "inLanguage": "en-US",
        "hasDefinedTerm": [
            {
                "@type": "DefinedTerm",
                "name": "A/B Testing",
                "description": "A method comparing two versions of a webpage or element to determine which performs better for conversions."
            },
            {
                "@type": "DefinedTerm",
                "name": "BNPL (Buy Now Pay Later)",
                "description": "Payment option allowing customers to split purchases into installments, offered by services like Klarna, Afterpay, and Affirm."
            },
            {
                "@type": "DefinedTerm",
                "name": "Conversion Rate",
                "description": "Percentage of visitors who complete a desired action, such as making a purchase."
            },
            {
                "@type": "DefinedTerm",
                "name": "Dropshipping",
                "description": "Fulfillment model where products ship directly from supplier to customer without holding inventory."
            },
            {
                "@type": "DefinedTerm",
                "name": "Headless Commerce",
                "description": "Architecture separating the frontend presentation from backend commerce functionality via APIs."
            },
            {
                "@type": "DefinedTerm",
                "name": "SEO (Search Engine Optimization)",
                "description": "Strategies to improve website visibility in organic search results, driving free traffic through better rankings."
            }
        ]
    }
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",

            }
        ]
    }
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
            {
                "@type": "Question",
                "name": "What is ecommerce?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Ecommerce is buying and selling goods and services online through websites, apps, and marketplaces."
                }
            },
            {
                "@type": "Question",
                "name": "What is dropshipping?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Dropshipping is a fulfillment model where products ship directly from supplier to customer without holding inventory."
                }
            },
            {
                "@type": "Question",
                "name": "What is BNPL?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "BNPL (Buy Now Pay Later) is a payment option allowing customers to split purchases into installments, offered by services like Klarna, Afterpay, and Affirm."
                }
            },
            {
                "@type": "Question",
                "name": "What is conversion rate?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Conversion rate is the percentage of visitors who complete a desired action, such as making a purchase."
                }
            }
        ]
    }
    </script>

<body>
    <header>
        <div class="container">
            <h1>Ecommerce Glossary</h1>
            <p class="subtitle">216+ terms and definitions for modern online retail</p>
        </div>
    </header>

    <main class="container" role="main">
        <section aria-label="Search">
            <div class="search-container">
                <label for="search" class="visually-hidden">Search ecommerce terms</label>
                <input
                    type="search"
                    id="search"
                    name="q"
                    placeholder="Search 216+ ecommerce terms..."
                    autocomplete="off"
                    autofocus
                    aria-describedby="search-hint"
                >
                <span id="search-hint" class="search-hint">Type to search across all terms. Press / to focus.</span>
            </div>
        </section>

        <nav class="letter-nav" aria-label="Browse terms by letter">
            <button class="letter-btn active" data-letter="all" aria-pressed="true">All</button>
            <button class="letter-btn" data-letter="a" aria-pressed="false">A</button>
            <button class="letter-btn" data-letter="b" aria-pressed="false">B</button>
            <button class="letter-btn" data-letter="c" aria-pressed="false">C</button>
            <button class="letter-btn" data-letter="d" aria-pressed="false">D</button>
            <button class="letter-btn" data-letter="e" aria-pressed="false">E</button>
            <button class="letter-btn" data-letter="f" aria-pressed="false">F</button>
            <button class="letter-btn" data-letter="g" aria-pressed="false">G</button>
            <button class="letter-btn" data-letter="h" aria-pressed="false">H</button>
            <button class="letter-btn" data-letter="i" aria-pressed="false">I</button>
            <button class="letter-btn" data-letter="j" aria-pressed="false">J</button>
            <button class="letter-btn" data-letter="k" aria-pressed="false">K</button>
            <button class="letter-btn" data-letter="l" aria-pressed="false">L</button>
            <button class="letter-btn" data-letter="m" aria-pressed="false">M</button>
            <button class="letter-btn" data-letter="n" aria-pressed="false">N</button>
            <button class="letter-btn" data-letter="o" aria-pressed="false">O</button>
            <button class="letter-btn" data-letter="p" aria-pressed="false">P</button>
            <button class="letter-btn" data-letter="q" aria-pressed="false">Q</button>
            <button class="letter-btn" data-letter="r" aria-pressed="false">R</button>
            <button class="letter-btn" data-letter="s" aria-pressed="false">S</button>
            <button class="letter-btn" data-letter="t" aria-pressed="false">T</button>
            <button class="letter-btn" data-letter="u" aria-pressed="false">U</button>
            <button class="letter-btn" data-letter="v" aria-pressed="false">V</button>
            <button class="letter-btn" data-letter="w" aria-pressed="false">W</button>
            <button class="letter-btn" data-letter="x" aria-pressed="false">X</button>
            <button class="letter-btn" data-letter="y" aria-pressed="false">Y</button>
            <button class="letter-btn" data-letter="z" aria-pressed="false">Z</button>
            <button class="letter-btn" data-letter="numbers" aria-pressed="false">#</button>
        </nav>

        <section aria-label="Glossary terms">
            <div class="results-info" role="status" aria-live="polite">
                <span id="results-count">Loading glossary...</span>
            </div>

            <div id="glossary" class="glossary-grid" role="list">
                <div class="loading" aria-busy="true">Loading 216+ ecommerce terms...</div>
            </div>
        </section>
    </main>
